<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Date and Time</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'timedisplay/styles.css' %}">
</head>
<body>
	<div id="container">
		<div class="box">
			<p>The date and time when you loaded this page:</p>
		</div>
		<div class="box">
			<h1>{{ date }}</h1>
			<h1>{{ time }}</h1>
		</div>
	</div>
</body>
</html>
