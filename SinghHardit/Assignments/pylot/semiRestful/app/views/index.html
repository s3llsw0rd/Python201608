<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
    <div id="wrap">
      <div id="table">
        <h1>Products</h1>
        <table>
            <tr>
              <th>Name</th>
              <th>Description</th> 
              <th>Price</th>
              <th>Actions</th>
            </tr>
            {%for product in product_data%}
            <tr>
              <td>{{product['name']}}</td>
              <td>{{product['description']}}</td> 
              <td>${{product['price']}}</td>
              <td><a href="/products/show/{{product['id']}}">Show</a>| <a href="/products/edit/{{product['id']}}">Edit</a>| <a href="/products/destroy/{{product['id']}}">Remove</a></td>
            </tr>
            {%endfor%}
        </table>
        <a href="/products/new">Add a new Product</a>
      </div>
    </div>
  </body>
</html>
