<html>
<head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <title>Courses</title>
</head>
<body>
    <div id="container">
        <div id='header'>
            <h3>Add a new course</h3>
            <form action='/' method='POST'>
                <label>Name: </label><input type='text' name='course_name'/>
                <label>Description:</label> <textarea name="description"></textarea>
                <input type='submit' value='Add'>
            </form>
        </div>
        <h3>Courses</h3>
        <div id="content">
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Date Added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                {% if courses %}
                    {% for c in courses %}
                    <tr>
                        <td>{{c['name']}}</td>
                        <td>{{c['description']}}</td>
                        <td>{{c['created_at']}}</td>
                        <td>
                            <form action="/courses/destroy/{{c['id']}}" >
                                <input type='submit'  value='remove'>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </table>
        </div>
    </div>
</body>
</html>
